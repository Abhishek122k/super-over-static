<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
        alt="" width="140px">
    <section class="scoreboard">
        <div class="team1">
            <h1>IND</h1>
            <div id="ball"></div>
            <div id="ball"></div>
            <div id="ball"></div>
            <div id="ball"></div>
            <div id="ball"></div>
            <div id="ball"></div>
            <span>0/0</span>
        </div>
        <div class="team2">
            <h1>PAK</h1>
            <div id="ball"></div>
            <div id="ball"></div>
            <div id="ball"></div>
            <div id="ball"></div>
            <div id="ball"></div>
            <div id="ball"></div>
            <span>0/0</span>
        </div>
    </section>
    <section id="buttons">
        <img class="button" id="strike"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" />
        <img class="button" id="reset"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" />
    </section>

</html>
